<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Retro Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .circuit-bg {
            position: fixed;
            inset: 0;
            opacity: 0.1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 10h20v20h-20zM40 10h20v20h-20zM70 10h20v20h-20zM10 40h20v20h-20zM40 40h20v20h-20zM70 40h20v20h-20zM10 70h20v20h-20zM40 70h20v20h-20zM70 70h20v20h-20z' fill='none' stroke='%2300ffff' stroke-width='0.5'/%3E%3Ccircle cx='20' cy='20' r='2' fill='%2300ffff'/%3E%3Ccircle cx='50' cy='50' r='2' fill='%2300ffff'/%3E%3Ccircle cx='80' cy='80' r='2' fill='%2300ffff'/%3E%3Cline x1='20' y1='20' x2='50' y2='50' stroke='%2300ffff' stroke-width='0.5'/%3E%3Cline x1='50' y1='50' x2='80' y2='80' stroke='%2300ffff' stroke-width='0.5'/%3E%3C/svg%3E");
            background-size: 100px 100px;
        }
        
        .binary-rain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.2;
        }
        
        .binary-column {
            position: absolute;
            color: #0f0;
            font-size: 12px;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            color: #0ff;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #0ff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .subtitle {
            text-align: center;
            color: #a020f0;
            font-size: 20px;
            margin-bottom: 30px;
            letter-spacing: 5px;
        }
        
        .header-box {
            display: inline-block;
            border: 4px solid #0ff;
            padding: 20px 40px;
            background: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .header-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .controls {
            text-align: right;
            margin-bottom: 20px;
        }
        
        button {
            background: #800080;
            color: #fff;
            border: 2px solid #a020f0;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(160, 32, 240, 0.5);
        }
        
        button:hover {
            background: #a020f0;
            transform: scale(1.05);
        }
        
        .btn-green {
            background: #0a0;
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .btn-green:hover {
            background: #0f0;
            color: #000;
        }
        
        .btn-red {
            background: #a00;
            border-color: #f00;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .btn-red:hover {
            background: #f00;
        }
        
        table {
            width: 100%;
            border: 4px solid #0f0;
            border-collapse: collapse;
            background: #000;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }
        
        th {
            background: #0a4d0a;
            color: #ff0;
            padding: 15px;
            text-align: left;
            border-bottom: 4px solid #0f0;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        td {
            padding: 15px;
            border-bottom: 2px solid #0a4d0a;
            font-size: 12px;
        }
        
        tr:hover {
            background: rgba(0, 255, 0, 0.05);
        }
        
        tr.rank-1 {
            background: rgba(255, 215, 0, 0.1);
        }
        
        .rank {
            font-size: 28px;
        }
        
        .name {
            color: #0ff;
            font-weight: bold;
            font-size: 16px;
        }
        
        .designation {
            color: #a020f0;
            font-size: 14px;
        }
        
        .submissions {
            color: #4af;
            font-weight: bold;
            font-size: 16px;
        }
        
        .points {
            font-size: 24px;
            font-weight: bold;
        }
        
        .points-high { color: #ff0; }
        .points-mid { color: #0f0; }
        .points-low { color: #4af; }
        
        .stats {
            display: flex;
            margin-top: 30px;
            border: 2px solid #0ff;
            background: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .stat {
            flex: 1;
            text-align: center;
            padding: 20px;
            border-right: 2px solid #0a4d4d;
        }
        
        .stat:last-child {
            border-right: none;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 12px;
            letter-spacing: 2px;
        }
        
        .stat:nth-child(1) .stat-value { color: #0ff; }
        .stat:nth-child(2) .stat-value { color: #a020f0; }
        .stat:nth-child(3) .stat-value { color: #ff0; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #000;
            border: 4px solid #f00;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.7);
        }
        
        .modal h2 {
            color: #f00;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            letter-spacing: 3px;
        }
        
        input {
            width: 100%;
            background: #000;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        input::placeholder {
            color: #0a4d4d;
        }
        
        .error {
            color: #f00;
            text-align: center;
            margin-bottom: 15px;
            animation: pulse 1s infinite;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
        }
        
        .modal-buttons button {
            flex: 1;
            margin: 0;
        }
        
        .action-btns {
            display: flex;
            gap: 8px;
        }
        
        .action-btns button {
            margin: 0;
            padding: 8px 12px;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .subtitle { font-size: 14px; }
            table { font-size: 10px; }
            th, td { padding: 8px; font-size: 10px; }
            .stat-value { font-size: 24px; }
            button { padding: 8px 16px; font-size: 12px; }
        }
        @media (max-width: 768px) {
  table, th, td {
    font-size: 10px !important;
    padding: 5px !important;
  }
}
@media (max-width: 480px) {
  table, th, td {
    font-size: 8px !important;
    padding: 2px !important;
  }
}

    </style>
</head>
<body>
    <div class="circuit-bg"></div>
    <div class="binary-rain" id="binaryRain"></div>
    
    <div class="container">
        <div class="header-container">
            <div class="header-box">
                <h1>üèÜ LEADERBOARD üèÜ</h1>
                <div class="subtitle">[ HALL OF FAME ]</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="adminBtn">üîí ADMIN MODE</button>
            <button id="addBtn" class="btn-green" style="display:none;">‚ûï ADD</button>
            <button id="exitBtn" class="btn-red" style="display:none;">‚ùå EXIT</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>RANK</th>
                    <th>NAME</th>
                    <th>DESIGNATION</th>
                    <th>SUBMISSIONS</th>
                    <th>POINTS</th>
                    <th id="actionsHeader" style="display:none;">ACTIONS</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
            </tbody>
        </table>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">TOTAL PLAYERS</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalSubmissions">0</div>
                <div class="stat-label">TOTAL SUBMISSIONS</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalPoints">0</div>
                <div class="stat-label">TOTAL POINTS</div>
            </div>
        </div>
    </div>
    
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>[ ACCESS CONTROL ]</h2>
            <input type="password" id="passwordInput" placeholder="ENTER PASSWORD">
            <div id="errorMsg" class="error" style="display:none;"></div>
            <div class="modal-buttons">
                <button id="unlockBtn" class="btn-green">UNLOCK</button>
                <button id="cancelBtn" class="btn-red">CANCEL</button>
            </div>
        </div>
    </div>
    
    <script>
    const ADMIN_PASSWORD = 'retro2024';
    const JSONBIN_ID = '673c4f6fe41b4d34e45ed9e7'; // Shared JSONBin
    const JSONBIN_KEY = '$2a$10$5pHxEq0EGYhh5o1oVJxRquZZMNPMaVx6S6K/FKBp6T/p0Mz4Zr3Um'; // Read-only key
    
    let leaderboard = [];
    let isEditing = false;
    let editingId = null;

    // Create binary rain effect
function createBinaryRain() {
  const container = document.getElementById("binaryRain");
  if (!container) return;
  container.innerHTML = "";
  const screenWidth = window.innerWidth;
  // Dynamically use columns as before or adapt if you hard-coded
  let columns = screenWidth < 600 ? 10 : 15;
  for (let i = 0; i < columns; i++) {
    const column = document.createElement("div");
    column.className = "binary-column";
    column.style.left = `${(i / columns) * 100}%`;
    column.style.animationDuration = `${5 + Math.random() * 5}s`;
    column.style.animationDelay = `${Math.random() * 5}s`;
    column.textContent = Array(10)
      .fill(0)
      .map(() => (Math.random() < 0.5 ? 1 : 0))
      .join("");
    container.appendChild(column);
  }
}
window.addEventListener("resize", createBinaryRain);
window.addEventListener("DOMContentLoaded", createBinaryRain);


    async function loadLeaderboard() {
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}/latest`, {
                headers: {
                    'X-Master-Key': JSONBIN_KEY
                }
            });
            const data = await response.json();
            leaderboard = data.record.leaderboard || [];
            
            if (leaderboard.length === 0) {
                leaderboard = [
                    { id: 1, name: 'Tahmeed Ferdous', designation: 'Senior Executive', submissions: 1, points: 0 },
                ];
                await saveLeaderboard();
            }
        } catch (err) {
            console.error('Error loading:', err);
            leaderboard = [
                { id: 1, name: 'Tahmeed Ferdous', designation: 'Senior Executive', submissions: 1, points: 0 },
            ];
        }
        renderLeaderboard();
    }

    async function saveLeaderboard() {
        try {
            await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': JSONBIN_KEY
                },
                body: JSON.stringify({ leaderboard })
            });
        } catch (err) {
            console.error('Error saving:', err);
            alert('Failed to save. Please try again.');
        }
    }

    function getRankEmoji(index) {
        if (index === 0) return 'üëë';
        if (index === 1) return 'ü•à';
        if (index === 2) return 'ü•â';
        return '‚≠ê';
    }

    function getPointsClass(points) {
        if (points >= 800) return 'points-high';
        if (points >= 600) return 'points-mid';
        return 'points-low';
    }

    function renderLeaderboard() {
        const sorted = [...leaderboard].sort((a, b) => b.points - a.points);
        const tbody = document.getElementById('leaderboardBody');
        tbody.innerHTML = '';
        
        sorted.forEach((person, index) => {
            const row = document.createElement('tr');
            if (index === 0) row.className = 'rank-1';
            
            if (editingId === person.id) {
                row.innerHTML = `
                    <td class="rank">${getRankEmoji(index)}</td>
                    <td><input type="text" id="editName" value="${person.name}" style="width:100%;"></td>
                    <td><input type="text" id="editDesignation" value="${person.designation}" style="width:100%;"></td>
                    <td><input type="number" id="editSubmissions" value="${person.submissions}" style="width:90px;"></td>
                    <td><input type="number" id="editPoints" value="${person.points}" style="width:90px;"></td>
                    <td>
                        <div class="action-btns">
                            <button onclick="saveEdit()" class="btn-green">üíæ</button>
                            <button onclick="cancelEdit()">‚ùå</button>
                        </div>
                    </td>
                `;
            } else {
                let actionsHtml = '';
                if (isEditing) {
                    actionsHtml = `
                        <td>
                            <div class="action-btns">
                                <button onclick="startEdit(${person.id})">‚úèÔ∏è</button>
                                <button onclick="deletePerson(${person.id})" class="btn-red">üóëÔ∏è</button>
                            </div>
                        </td>
                    `;
                }
                
                row.innerHTML = `
                    <td class="rank">${getRankEmoji(index)}</td>
                    <td class="name">${person.name}</td>
                    <td class="designation">${person.designation}</td>
                    <td class="submissions">${person.submissions}</td>
                    <td class="points ${getPointsClass(person.points)}">${person.points}</td>
                    ${actionsHtml}
                `;
            }
            
            tbody.appendChild(row);
        });
        
        document.getElementById('totalPlayers').textContent = leaderboard.length;
        document.getElementById('totalSubmissions').textContent = leaderboard.reduce((sum, p) => sum + p.submissions, 0);
        document.getElementById('totalPoints').textContent = leaderboard.reduce((sum, p) => sum + p.points, 0);
    }

    function startEdit(id) {
        editingId = id;
        renderLeaderboard();
    }

    function cancelEdit() {
        editingId = null;
        renderLeaderboard();
    }

    async function saveEdit() {
        const name = document.getElementById('editName').value;
        const designation = document.getElementById('editDesignation').value;
        const submissions = parseInt(document.getElementById('editSubmissions').value) || 0;
        const points = parseInt(document.getElementById('editPoints').value) || 0;
        
        leaderboard = leaderboard.map(p => 
            p.id === editingId ? { ...p, name, designation, submissions, points } : p
        );
        
        await saveLeaderboard();
        editingId = null;
        renderLeaderboard();
    }

    async function deletePerson(id) {
        if (confirm('Delete this person?')) {
            leaderboard = leaderboard.filter(p => p.id !== id);
            await saveLeaderboard();
            renderLeaderboard();
        }
    }

    async function addPerson() {
        const newPerson = {
            id: Date.now(),  // Use timestamp as a unique ID
            name: 'New Person',
            designation: 'Position',
            submissions: 0,
            points: 0
        };
        
        leaderboard.push(newPerson); // Add to local array
        await saveLeaderboard();  // Save to remote JSONBin
        editingId = newPerson.id;  // Set for editing
        renderLeaderboard();  // Re-render the leaderboard
    }

    document.getElementById('adminBtn').onclick = () => {
        document.getElementById('passwordModal').style.display = 'flex';
    };

    document.getElementById('unlockBtn').onclick = () => {
        const password = document.getElementById('passwordInput').value;
        if (password === ADMIN_PASSWORD) {
            isEditing = true;
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('adminBtn').style.display = 'none';
            document.getElementById('addBtn').style.display = 'inline-block';
            document.getElementById('exitBtn').style.display = 'inline-block';
            document.getElementById('actionsHeader').style.display = 'table-cell';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMsg').style.display = 'none';
            renderLeaderboard();
        } else {
            document.getElementById('errorMsg').textContent = 'Incorrect password!';
            document.getElementById('errorMsg').style.display = 'block';
        }
    };

    document.getElementById('cancelBtn').onclick = () => {
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById('passwordInput').value = '';
        document.getElementById('errorMsg').style.display = 'none';
    };

    document.getElementById('passwordInput').onkeypress = (e) => {
        if (e.key === 'Enter') document.getElementById('unlockBtn').click();
    };

    document.getElementById('exitBtn').onclick = () => {
        isEditing = false;
        editingId = null;
        document.getElementById('adminBtn').style.display = 'inline-block';
        document.getElementById('addBtn').style.display = 'none';
        document.getElementById('exitBtn').style.display = 'none';
        document.getElementById('actionsHeader').style.display = 'none';
        renderLeaderboard();
    };

    document.getElementById('addBtn').onclick = addPerson;

    createBinaryRain();
    loadLeaderboard();
</script>

</body>
</html>
